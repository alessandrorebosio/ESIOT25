<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="60">
    <title>Smart Tank Dashboard</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Tank Monitoring</a>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Water Level Trend</h5>
                        <canvas id="waterLevelTrend" class="w-100" style="height:300px; max-height:400px;"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div><strong>System State:</strong> <span id="systemState">—</span></div>
                        <div><strong>Valve Level:</strong> <span id="valveValue">—</span></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mt-3 mt-lg-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Control</h5>
                        <form id="controllerForm" method="post" action="http://localhost:3030/api/room">
                            <div class="mb-3">
                                <label for="controlTypeInput" class="form-label">Control Type</label>
                                <select id="controlTypeInput" name="controlType" class="form-select">
                                    <option value="auto">Auto</option>
                                    <option value="manual">Manual</option>
                                </select>
                            </div>

                            <div id="controllerContainer">
                                <div class="mb-3">
                                    <label for="valveLevelInput" class="form-label">Valve Opening Level (%)</label>
                                    <input type="number" id="valveLevelInput" name="valveLevel" class="form-control"
                                        min="0" max="100" step="1" value="50">
                                </div>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-muted small">Auto refresh every 60s</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/plot.js"></script>
</body>

</html>
