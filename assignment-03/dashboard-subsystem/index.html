<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Tank Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand fw-semibold">Smart Tank Monitoring</span>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row g-4">

            <section class="col-lg-8">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Water Level Trend</h5>
                        <div class="ratio ratio-16x9">
                            <canvas id="waterLevelTrend" aria-label="Water level trend chart" role="img"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between flex-wrap gap-2">
                        <div>
                            <strong>System State:</strong> <span id="systemState">—</span>
                        </div>
                        <div>
                            <strong>Valve Level:</strong> <span id="valveValue">—</span> %
                        </div>
                    </div>
                </div>

            </section>

            <aside class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Control</h5>
                        <form id="controllerForm" method="post">
                            <div class="mb-3">
                                <label for="controlTypeInput" class="form-label">Control Type</label>
                                <select id="controlTypeInput" name="controlType" class="form-select"
                                    aria-describedby="controlHelp">
                                    <option value="auto">Auto</option>
                                    <option value="manual">Manual</option>
                                </select>
                                <div id="controlHelp" class="form-text">Auto mode overrides manual valve control</div>
                            </div>

                            <div class="mb-3" id="valveLevelControl">
                                <label for="valveLevelInput" class="form-label">Valve Opening Level (%)</label>
                                <input type="number" id="valveLevelInput" name="valveLevel" class="form-control" min="0"
                                    max="100" step="1" value="50" />
                                <input type="submit" class="btn btn-primary w-100 mt-4" value="Update" />
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-muted small text-center">Data updates automatically</div>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/api.js"></script>
    <script src="js/plot.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
