<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="60">
    <title>Smart Tank Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-water"></i> Smart Tank Monitoring
            </a>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-graph-up"></i> Water Level</h5>
                        <canvas id="waterLevelTrend" class="w-100" style="height:300px; max-height:400px;"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <strong>Water Level:</strong>
                                    <div class="fs-5 text-primary" id="waterLevelValue">—</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <strong>Valve Value:</strong>
                                    <div class="fs-5 text-info" id="valveValue">—</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <strong>Status:</strong>
                                    <div class="fs-5" id="connectionStatus">—</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <aside class="col-lg-4 mt-3 mt-lg-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-sliders"></i> Controls</h5>
                        <form id="controllerForm" method="post" action="http://localhost:3030/api/room">
                            <div class="mb-3" id="modeSelector">
                                <label for="controlTypeInput" class="form-label">Mode</label>
                                <select id="controlTypeInput" name="controlType" class="form-select">
                                    <option value="NONE" selected disabled></option>
                                    <option value="MANUAL">Manual</option>
                                    <option value="AUTOMATIC">Automatic</option>
                                </select>
                            </div>

                            <div id="controllerContainer">
                                <div class="mb-3">
                                    <label for="valveLevelInput" class="form-label">Valve Opening (%)</label>
                                    <input type="range" id="valveLevelInput" name="valveLevel" class="form-range"
                                        min="0" max="100" step="1" value="50">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-muted small">
                    <i class="bi bi-info-circle"></i> Auto refresh every 60s
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script defer src="js/index.js"></script>
</body>

</html>
